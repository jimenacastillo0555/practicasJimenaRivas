<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerario de viaje</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr:nth-child(even){
            background-color: pink;
        }
    </style>
</head>
<body>
    <table style="width: 100;">
        <caption>Itinerario de mi viaje</caption>
        <tr>
            <th>Hora</th>
            <th>Día 1</th>
            <th>Día 2</th>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td>Almuerzo en la playa</td>
            <td>Ida a la playa</td>
        </tr>
        <tr>
            <td>7:00 PM</td>
            <td>Cena en familia</td>
            <td>Fuegos artificiales</td>
        </tr>
    </table>
</body>
</html>
