<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro IPhone</title>
</head>
<body>
    <h1>Registro para ganar un IPhone 14 Pro Max</h1>
    <form>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre"> <br> <br>

        <label for="Clave">Contraseña:</label>
        <input type="password" name="Clave" id="Clave"> <br> 

        <p>¿Vive en El Salvador</p>

        <input type="radio" name="Residencia" id="Si">
        <label for="Si">Si</label>

        <input type="radio" name="Residencia" id="No">
        <label for="No">No</label> <br> <br>

        <label for="Edad">Edad:</label>
        <input type="Number" name="Edad" id="Edad"> <br> <br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="Correo" id="Correo"> <br> <br>

        <input type="submit" value="Registrarse"> 
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
